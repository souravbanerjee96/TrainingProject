<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="alert alert-success" *ngIf="Errormsg=='ok'">
        <strong>Success!</strong> Logged In successfully.
    </div>

    <div class="alert alert-danger" *ngIf="Errorflag">
        <strong>Error!</strong> {{Errormsg}}
    </div>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-0 mt-md-0 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Customer Login</h2>
              <p class="text-white-50 mb-3">Please enter your Email and password !</p>

              <div class="form-outline form-white mb-2">
                <input type="email" [(ngModel)]="userA.Email" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>
              <div *ngIf="!dataloaded" class="d-flex justify-content-center position-absolute top-50 start-50 translate-middle" id="loadingBar">
                <img src="../../assets/image/loading-6.gif" style=" width: 70%; height: 70%;"></div>
                
              <div class="form-outline form-white mb-2">
                <input type="password" [(ngModel)]="userA.Password" id="typePasswordX"
                  class="form-control form-control-lg" (keyup.enter)="loginUser()"/>
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <p class="small mb-2 pb-lg-2"><a class="text-white-50">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5 btn-disable" type="submit" 
              [disabled]=" !email_reg.test(userA.Email) || userA.Password==''" (click)="loginUser()">Login</button>
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
