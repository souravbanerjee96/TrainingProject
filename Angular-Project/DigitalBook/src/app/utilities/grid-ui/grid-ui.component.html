<html>

<head>
  <style type='text/css'>
    body,
    a:hover {
      cursor: url(http://www.zingerbugimages.com/cursors/gray_horse.ani),
        url(http://www.zingerbug.com/cursors/cursors/gray_horse.gif),
        progress !important;
    }

    .button:hover {
      cursor: url(http://www.zingerbugimages.com/cursors/gray_horse.ani),
        url(http://www.zingerbug.com/cursors/cursors/gray_horse.gif),
        progress !important;
    }
  </style>
</head>

<body>
  <div class="">
    <table border="2" bgColor="grey" style="float: left; align-content: center;" frame=hsides rules=rows>
      <tr style="text-align: center;" *ngIf="gridData.length > 0">
        <!-- <div *ngIf="gridData"></div> -->
        <th *ngFor="let gridcol of gridColumn" style="color: rgb(200, 221, 8);">
          {{gridcol.colname}} &nbsp;&nbsp;&nbsp;&nbsp;
        </th>
      </tr>
      <tr *ngFor="let griddat of gridData" style="text-align: center;">
        <td *ngFor="let gridcol of gridColumn" style="color: rgb(3, 3, 3);">
          {{griddat[gridcol.colname]}}
        </td>

        <td>
          <a class="btn" (click)="!isreaderLogged()?readerLogin():buybook(griddat)"> 
            <img src="../../../assets/image/icons8-purchase-64.png" width="50" height="50" />
          </a>&nbsp;

        </td>
      </tr>
    </table>
  </div>














  <!-- Read Book Modal -->

  <div class="modal fade" id="BookReadToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header"
          style="color: rgb(39, 53, 37); font-size: 12px; background-color: rgb(96, 165, 244); text-align: center;">
          <h5 class="modal-title" id="BookReadToggleLabel"><b>Read Books</b></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="color:black; text-align: center; background-color: rgb(214, 200, 203);"
          id="ErrorMs">
          <div [innerHTML]="Readmsg">

          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="btn btn-primary" id="btnReadBook" style="display: none;" data-bs-toggle="modal" href="#BookReadToggle"
    role="button">Read Book</a>



  <!-- Reader Entry Login Modal -->

  <div class="container">
    <a id="btnReaderLogin" role="button" data-bs-toggle="modal" href="#loginModal" style="display: none;">
      Login
    </a>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="ReaderLoginLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content" style="background: linear-gradient(90deg, rgb(167, 61, 61) 0%, rgb(104, 87, 87) 100%);
      border-radius: 30px; box-shadow: 18px 24px 24px 10px #000; ">
        <div class="modal-header">
          <div class="text-justify">
            <h4>
              <img src='../../../assets/image/lock.png' height="30" width="30" />&nbsp;
              Reader Portal
            </h4>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-column text-center">
              <div class="form-group">
                Reader Name
                <input type="text" [(ngModel)]="_readerAuth.userName" class="form-control m-2"
                  placeholder="Dear, Your Name..." required>
              </div>
              <div class="form-group">
                Reader Email
                <input type="email" name="email" [(ngModel)]="_readerAuth.password" class="form-control m-2"
                   placeholder="Your E-mail..." email="true" />
              </div>
              <button type="button" [disabled]=" !email_reg.test(_readerAuth.password) || _readerAuth.userName==''" 
              (click)="callReaderlogin()" class="btn btn-primary m-4" style="padding: 8px;
              ">Enter ! </button>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
