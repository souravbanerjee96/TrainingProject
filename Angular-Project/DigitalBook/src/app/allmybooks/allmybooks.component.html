<h1>Your Books</h1>

<div class="row border border-0 border-Secondary p-3 rounded rounded-3">
    <div *ngFor="let book of _allmyBooks" class="col-sm-6">
        <div>
            <div class="card mb-3">
                <div class="card-body">
                    <div class="container">
                        <img *ngIf="book.Image!=null && book.Image!=''" class="card-img-top" src="https://localhost:44320/{{book.Image}}"
                            height="280" style="opacity: 70%;" />
                        <img *ngIf="book.Image==null || book.Image==''" class="card-img-top"
                            src="https://artsmidnorthcoast.com/wp-content/uploads/2014/05/no-image-available-icon-6.png"
                            height="280" />
                        <button class="ebtn"><i class="fa fa-edit" style="font-size:24px"></i></button>&nbsp;
                        <button class="dbtn"><i class="fa fa-trash" style="font-size:24px;color:red"></i></button>
                    </div>
                    <h5 class="card-title"><a [routerLink]=""
                            style="text-decoration: none;cursor:pointer;color:blue">{{book.Title}}</a></h5>
                    <div class="card-text">
                        <span>Publisher: <b>{{book.Publisher}}</b></span><br>
                        <span>Released On: {{book.ReleasedDate}}</span><br>
                        <span>Category: {{book.Category}}</span><br>
                        <span class="list-group-item">Price: {{ book.Price }} INR </span><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="_allmyBooks?.length === 0" class="badge bg-primary text-wrap" style="width: 100rem; font-size: large;">
        You have not added any books yet.
    </div>
</div>


<!-- Button trigger modal-->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" href="#ConfirmDelete" role="button">Launch
    modal</button>
  
  <!--Modal: modalConfirmDelete-->
  <div class="modal fade" id="ConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
      <!--Content-->
      <div class="modal-content text-center">
        <!--Header-->
        <div class="modal-header d-flex justify-content-center">
          <p class="heading">Are you sure?</p>
        </div>
  
        <!--Body-->
        <div class="modal-body">
  
          <i class="fas fa-times fa-4x animated rotateIn"></i>
          <div class="icon-box">
            <i class="bi bi-trash"></i>
        </div>
  
        </div>
  
        <!--Footer-->
        <div class="modal-footer flex-center">
          <a class="btn  btn-outline-danger">Yes</a>
          <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal">No</a>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
