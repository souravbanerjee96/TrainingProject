<div class="mb-3">
  <label for="exampleInputEmail1" class="form-label">Email address</label>
  <input type="email" class="form-control" [(ngModel)]="userA.userName" id="exampleInputEmail1" aria-describedby="emailHelp">
  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
</div>
<div class="mb-3">
  <label for="exampleInputPassword1" class="form-label">Password</label>
  <input type="password" class="form-control" [(ngModel)]="userA.password" id="exampleInputPassword1">
</div>
<div class="mb-3 form-check">
  <input type="checkbox" class="form-check-input" id="exampleCheck1">
  <label class="form-check-label" for="exampleCheck1">Check me out</label>
</div>
<button type="submit" class="btn btn-primary" (click)="loginUser()" >Login</button>
<!-- <label style="color: red;">{{Errormsg}}</label> -->

<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="color: red; font-size: 12px; background-color: sandybrown; text-align: center;">
        <h5 class="modal-title" id="exampleModalToggleLabel"><b>Error</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="color:black; text-align: center; background-color: pink;" id="ErrorMs">
        {{Errormsg}}
      </div>
    </div>
  </div>
</div>
<a class="btn btn-primary" id = "btnErrormsg" style="display: none;" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Invalid Login</a>
