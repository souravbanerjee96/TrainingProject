<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" method="post" #BookForm="ngForm" enctype="multipart/form-data"
                (ngSubmit)="BookForm.valid && addbooks(BookForm)" [formGroup]="authorModel.formAuthorGroup">
                <div class="form-left">
                    <h2>Book Information</h2>
                    <div class="form-row">


                        <input type="text" [(ngModel)]="authorModel.Title" formControlName="Title" class="input-text"
                            placeholder="Your Book Title" id="Title" required>
                        <input type="text" [(ngModel)]="authorModel.AuthorName" formControlName="AuthorName"
                            class="company" placeholder="Enter Your Name" id="AuthorName" required>
                        <input type="text" formControlName="Publisher" [(ngModel)]="authorModel.Publisher"
                            class="company" placeholder="Enter Publisher" id="Publisher" required>

                        <input type="date" formControlName="ReleasedDate" [(ngModel)]="authorModel.ReleasedDate"
                            class="company" placeholder="Release Date" id="ReleasedDate" required>
                        <input type="number" formControlName="Price" [(ngModel)]="authorModel.Price" class="company"
                            name="Price" placeholder="Enter Price 0.00" id="Price" required>
                        <div>
                            <label for="formFile" class="form-label"></label>
                            <input #myInputVariable type="file" (change)="onFileSelected($event)" class="form-control"
                                aria-describedby="inputGroupFileAddon01" accept="image/*" id="BookImage">
                        </div>
                    </div>
                    <div class="form-row">
                        <select name="position" formControlName="isActive" [(ngModel)]="authorModel.isActive"
                            id="Active">
                            <option value="">Is Your Book Active?</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row">
                        <select name="position" formControlName="Category" [(ngModel)]="authorModel.Category"
                            id="Category">
                            <option value="">Category</option>
                            <option value="Stories">Stories</option>
                            <option value="Tales">Tales</option>
                            <option value="Biography">Biography</option>
                            <option value="Others">Others</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>

                </div>
                <div class="form-right">
                    <h2>Book Content</h2>
                    <div class="form-row">
                        <textarea [(ngModel)]="authorModel.BookContent" formControlName="BookContent" id="BookContent"
                            rows="8" cols="60"></textarea>

                    </div>
                    <div class="form-checkbox">
                        <label class="container">
                            <p>I do accept the <a class="text">Terms and Conditions</a> of your site.</p>
                            <input type="checkbox" name="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form-row-last">
                        <input type="submit"
                            [ngStyle]="{'cursor': (!(authorModel.formAuthorGroup.valid)==true ? 'not-allowed':'pointer')}"
                            [disabled]="!(authorModel.formAuthorGroup.valid)" class="register" value="Add Your Book">
                    </div>
                </div>

            </form>
            <!-- Form End -->
        </div>
    </div>


    <!-- Author Book Add success modal -->

<!-- Modal HTML -->
<div id="myBookSuccessModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <div class="icon-box">
                    <i class="material-icons">&#xE876;</i>
                </div>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body text-center">
                <h4>Great!</h4>
                <p>Your book has been added successfully.</p>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="bookAddfailedModal" aria-hidden="true" aria-labelledby="AuthorModalToggleLabel" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <b>Error</b>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
            </div>
                <div class="alert alert-block alert-danger">
                    <h5>Error !</h5>
                    Book Add Failed !
                </div>
        </div>
    </div>
</div>
    <!-- Button HTML (to Trigger Modal) -->
    <a style="display: none;" href="#myBookSuccessModal" class="trigger-btn" id = "myBookSuccess" 
    data-bs-toggle="modal" role="button">Success</a>

    <a style="display: none;" href="#bookAddfailedModal" class="trigger-btn" data-bs-toggle="modal" 
    id = "bookAddfailed" role="button">Failed</a>
</body>
