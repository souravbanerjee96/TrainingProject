<h1>{{title}}</h1>
Customer Code : <input [(ngModel)]="CustomerModel.CustomerCode" type="text" /><br/><br/>
Customer Name : <input [(ngModel)]="CustomerModel.CustomerName" type="text" /><br/><br/>
Customer Salary : <input [(ngModel)]="CustomerModel.CustomerSalary" type="number" /><br/><br/>
<input type="submit" value="Submit" (click)="showCustomer()" />
<br><br><br>
<br /><br />
<table border="2" bgColor="cyan">
  <tr>
    <td>Customer Code </td>
    <td>Customer Name </td>
    <td>Customer Salary </td>
  </tr>
  <tr *ngFor="let cust of CustomerModels">
    <td>{{cust.CustomerCode}}</td>
    <td><b>{{cust.CustomerName}}</b></td>
    <td>{{cust.CustomerSalary}}</td>
  </tr>
</table>
