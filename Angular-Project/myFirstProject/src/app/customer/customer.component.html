<h1>Add Customer</h1>
Customer Code : <input [(ngModel)]="CustomerModel.CustomerCode" type="text" /><br/><br/>
Customer Name : <input [(ngModel)]="CustomerModel.CustomerName" type="text" /><br/><br/>
Customer Salary : <input [(ngModel)]="CustomerModel.CustomerSalary" type="number" /><br/><br/>
<input *ngIf="!isEditCustomer" type="submit" value="Add-Customers" (click)="customerIdValidator(); showCustomer()" /> &nbsp;
<button *ngIf="isEditCustomer" class="btn btn-primary" (click)="editCustomer(); clearInput()">Update Customer</button>&nbsp;
<button *ngIf="isEditCustomer" class="btn btn-danger" (click)="isEditCustomer=false; clearInput()">Cancel Update</button>
<br><br>
